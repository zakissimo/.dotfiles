set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

bind -n Home send Escape "OH"
bind -n End send Escape "OF"
bind -n M-Enter new-window
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-k select-pane -t :.+
bind -n M-j select-pane -t :.-
bind -n M-w kill-window
bind -n M-w kill-pane

bind -n M-v split-window -v
bind -n M-s split-window -h

bind -n M-Left resize-pane -L 3
bind -n M-Right resize-pane -R 3
bind -n M-Up resize-pane -U 1
bind -n M-Down resize-pane -D 1

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

setw -g mouse on
set -s escape-time 0
set -g base-index 1
setw -g pane-base-index 1

bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux: reloaded."

# Theme
BLUE="#7AA2F7"
PINE="#31748f"
GREEN="#449DAB"
GREY="#3B4261"
WHITE="#ACB0D0"
BLACK="#16161E"
bg_highlight="#292E42"

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=$GREEN,bg=$GREY"
set -g status-right-style "none"
set -g pane-active-border-style "fg=$GREEN"
set -g status-style "none,bg=$BLACK"
set -g message-style "fg=$GREEN,bg=$GREY"
set -g pane-border-style "fg=$GREY"
set -g status-right-length "100"
set -g status-left-length "100"

setw -g window-status-separator " "

set -g status-left "#[fg=$BLACK,bg=$WHITE] #S "
set -g status-right "#[fg=$WHITE,bg=$GREY] %a #[fg=$BLACK,bg=$WHITE]  %R "

setw -g window-status-format "#[fg=$WHITE,bg=$GREY] #I #[bg=$BLACK]  #W "
setw -g window-status-current-format "#[fg=$PINE,bg=$bg_highlight] #I #[bg=$BLACK]  #W "
