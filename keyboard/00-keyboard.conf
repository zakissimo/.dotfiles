# Read and parsed by systemd-localed. It's probably wise not to edit this file
# manually too freely.
Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "fr,ara"
        Option "XkbVariant" "oss_nodeadkeys,"
        Option "XkbOption" "grp:shift_caps_toggle"
EndSection
