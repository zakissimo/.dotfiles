set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set-option -g focus-events on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -s escape-time 0
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g pane-base-index 1
set-window-option -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind Enter new-window -c "#{pane_current_path}"
bind n new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-k select-pane -t :.+
bind -n M-j select-pane -t :.-

bind -n M-h previous-window
bind -n M-l next-window
bind -n S-Left  previous-window
bind -n S-Right next-window

bind -n M-Enter new-window -c "#{pane_current_path}"
bind -n M-n new-window -c "#{pane_current_path}"
bind -n M-w kill-window
bind -n M-w kill-pane

bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "[tmux] reloaded"

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Tokyo night
primary="#7AA2F7"
secondary="#31748f"
accent="#449DAB"
muted="#3B4261"
light="#ACB0D0"
dark="#191724"
highlight_bg="#292E42"

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=$accent,bg=$muted"
set -g status-right-style "none"
set -g pane-active-border-style "fg=$accent"
set -g status-style "none,bg=default"
set -g message-style "fg=$accent,bg=$muted"
set -g pane-border-style "fg=$muted"
set -g status-right-length "100"
set -g status-left-length "100"

setw -g window-status-separator " "

set -g status-left "#[fg=$dark,bg=$light] #S "
set -g status-right ""
set -g status-right "#[fg=$light,bg=$muted] %a #[fg=$dark,bg=$light]  %R "

setw -g window-status-format "#[fg=$light,bg=$muted] #I #[bg=$dark]  #W "
setw -g window-status-current-format "#[fg=$secondary,bg=$highlight_bg] #I #[bg=$dark]  #W "

