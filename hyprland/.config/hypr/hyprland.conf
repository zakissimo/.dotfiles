# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1,2560x1440@165,0x0,1
#monitor=DP-1,2560x1440@165,2560x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.config/waybar/scripts/launch-waybar
exec = swaybg -m fill -i ~/.config/hypr/wallhaven-l3prel.png

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us_qwerty-fr
    repeat_rate = 50
    repeat_delay = 300
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 9
    border_size = 1
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 7
    blur_passes = 3
    blur_new_optimizations = on
    blurls = lockscreen

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to MOD + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.8 0.8,class:^(foot)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$MOD = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $MOD, Return, exec, foot --term xterm-256color  #open the terminal
bind = $MOD, Q, killactive, # close the active window
bind = $MOD, B, exec, brave # Show the graphical file browser
bind = $MOD, E, exec, pcmanfm # Show the graphical file browser
bind = $MOD, F, togglefloating
bind = $MOD SHIFT, F, fullscreen
bind = $MOD, R, exec, wofi --show drun # Show the graphicall app launcher
# bind = $MOD, P, pseudo, # dwindle
bind = $MOD SHIFT, V, togglesplit, # dwindle
bind = $MOD SHIFT, B, exec, killall -SIGUSR1 waybar
bind = $MOD CONTROL, L, exec, swaylock # Lock the screen
bind = $MOD CONTROL, P, exec, wlogout --protocol layer-shell # show the logout window
# bind = $MOD SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)

# bind = Print, exec, flameshot gui -c
bind = $MOD, Print, exec, peek

# ROG G15 Strix (2021) Specific binds
bind = ,156, exec, rog-control-center # ASUS Armory crate key
bind = ,211, exec, asusctl profile -n; pkill -SIGRTMIN+8 waybar # Fan Profile key switch between power profiles
bind = ,256, exec, pamixer --default-source -t # Mic mute key
bind = ,121, exec, pamixer -t # Speaker Mute FN+F1
bind = ,122, exec, change-vol DOWN
bind = ,123, exec, change-vol UP
bind = ,232, exec, mon_light -d
bind = ,233, exec, mon_light -u
bind = ,237, exec, kbd_light -d
bind = ,238, exec, kbd_light -u
bind = ,210, exec, asusctl led-mode -n # Switch keyboard RGB profile FN+F4

bind = $MOD, h, movefocus, l
bind = $MOD, l, movefocus, r
bind = $MOD, k, movefocus, u
bind = $MOD, j, movefocus, d

bind = $MOD SHIFT, h, movewindow, l
bind = $MOD SHIFT, l, movewindow, r
bind = $MOD SHIFT, k, movewindow, u
bind = $MOD SHIFT, j, movewindow, d

bind = $MOD, right, resizeactive, 20 0
bind = $MOD, left, resizeactive, -20 0
bind = $MOD, up, resizeactive, 0 -20
bind = $MOD, down, resizeactive, 0 20

bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with MOD + scroll
bind = $MOD, mouse_down, workspace, e+1
bind = $MOD, mouse_up, workspace, e-1

# Move/resize windows with MOD + LMB/RMB and dragging
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow
