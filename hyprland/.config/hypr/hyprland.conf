# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor = eDP-1, 2560x1440, 0x0, 1
# monitor = , 2560x1440, 2560x0, 1
monitor = , 3440x1440, 2560x0, 1

workspace = eDP-1, 1
workspace = HDMI-A-1, 7

# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄
exec-once = blueman-applet
exec-once = QT_QPA_PLATFORM=xcb megasync
exec-once = input-remapper-control --command autoload
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = ~/.config/hypr/idle-handler
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.config/waybar/scripts/launch-waybar
exec-once = swaybg -i ~/.cache/wallpaper

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
    kb_layout = us_qwerty-fr, ara
    kb_options = grp:win_space_toggle, ctrl:nocaps
    repeat_rate = 50
    repeat_delay = 300
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
    gaps_in = 5
    gaps_out = 7
    border_size = 1
    col.active_border = rgb(393939)
    col.inactive_border = rgba(393939ff)
    layout = dwindle
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    hide_cursor_on_touch = false
    enable_swallow = true
    swallow_regex = ^(.*wezterm)$
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█
decoration {

# █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
# █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
    rounding = 17

# █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
# █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
    active_opacity = 1.0
    inactive_opacity = 1.0

# █▄▄ █░░ █░█ █▀█
# █▄█ █▄▄ █▄█ █▀▄

    layerrule = ignorezero, notifications

    blurls = lockscreen
    blurls = launcher
    blurls = notifications
    blurls = gtk-layer-shell

# █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
# ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
    drop_shadow = true
    shadow_ignore_window = true
    shadow_offset = 2 2
    shadow_range = 4
    shadow_render_power = 2
    col.shadow = 0x66000000
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
    enabled = true

# █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
# █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█
dwindle {
    no_gaps_when_only = false
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
windowrule = float, one.alynx.showmethekey
windowrule = float, nwg-look
windowrule = float, file_progress
windowrule = float, MEGAsync
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, viewnior
windowrule = float, imv
windowrule = float, file-roller
windowrule = idleinhibit focus, mpv
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = move 68% 5%, title:^(Volume Control)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

device:epic mouse V1 {
    sensitivity = -0.5
}

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀
$MOD = SUPER

bind = $MOD, Return, exec, wezterm
bind = $MOD, Q, killactive
bind = $MOD, B, exec, firefox
bind = $MOD, E, exec, pcmanfm
bind = $MOD, P, pin
bind = $MOD, F, togglefloating
bind = $MOD SHIFT, F, fullscreen
bind = $MOD, R, exec, $(tofi-drun --prompt-text= --require-match=false)
bind = $MOD SHIFT, B, exec, killall -SIGUSR1 waybar
bind = $MOD CONTROL, L, exec, swaylock
bind = $MOD CONTROL, P, exec, power-menu
# bind = $MOD SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)

bind = ,Print, exec, XDG_CURRENT_DESKTOP=sway && flameshot gui
bind = $MOD, Print, exec, peek

bind = $MOD, h, movefocus, l
bind = $MOD, l, movefocus, r
bind = $MOD, k, movefocus, u
bind = $MOD, j, movefocus, d

bind = $MOD SHIFT, h, movewindow, l
bind = $MOD SHIFT, l, movewindow, r
bind = $MOD SHIFT, k, movewindow, u
bind = $MOD SHIFT, j, movewindow, d
bind = $MOD SHIFT, V, togglesplit

bind = $MOD, right, resizeactive, 50 0
bind = $MOD, left, resizeactive, -50 0
bind = $MOD, up, resizeactive, 0 -50
bind = $MOD, down, resizeactive, 0 50
bind = $MOD ALT, l, resizeactive, 50 0
bind = $MOD ALT, h, resizeactive, -50 0
bind = $MOD ALT, k, resizeactive, 0 -50
bind = $MOD ALT, j, resizeactive, 0 50

bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with MOD + scroll
bind = $MOD, mouse_down, workspace, e+1
bind = $MOD, mouse_up, workspace, e-1

# Move/resize windows with MOD + LMB/RMB and dragging
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

# ROG G15 Strix (2021) Specific binds
bind = ,156, exec, rog-control-center
bind = ,211, exec, asusctl profile -n; pkill -SIGRTMIN+8 waybar
bind = ,256, exec, pamixer --default-source -t
bind = ,121, exec, pamixer -t
bind = ,122, exec, change-vol DOWN
bind = ,123, exec, change-vol UP
bind = ,232, exec, mon_light -d
bind = ,233, exec, mon_light -u
bind = ,237, exec, kbd_light -d
bind = ,238, exec, kbd_light -u
bind = ,210, exec, asusctl led-mode -n

bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioStop, exec, playerctl stop
